name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install to local Maven
        run: ./gradlew :kotlin-plugin:install :gradle-plugin:install
      - name: Debug
        run: ls /home/runner/.m2/repository/
      - name: Build
        run: ./gradlew build
